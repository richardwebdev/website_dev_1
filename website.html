<style>
    .yt-channel-button {
        background-color: rgb(212, 4, 4);
        color: white;
        border: none;
        height: 35px;
        width: 80px;
        border-radius: 5px;
        cursor: pointer;
    }

    .instagram-button {
        background-color: white;
        border-color:orange;
        border-width: 3px;
        border-style: solid;
        height: 35px;
        width: 150px;
        cursor: pointer;
        text-align: center;
        vertical-align: middle;
        font-size: 20px;
        margin-left: 10px;
        margin-right: 10px;
    }
    .facebook-button {
        background-color: rgb(37, 111, 196);
        color: white;
        border: none;
        cursor: pointer;
        width: 100px;
        height: 40px;
        border-radius: 20px;
        font-size: 15px;
        font-weight: bold;
        text-align: center;
    }
</style>

<button class="yt-channel-button" onclick="window.open('https://www.youtube.com/','_blank')">
    YT-channel
</button>

<button class="instagram-button" onclick="window.open('https://www.instagram.com/','blank')"> 
    Instagram
</button>

<button class="facebook-button" onclick="window.open('https://www.facebook.com/?locale=nl_NL')">
    Facebook
</button>
